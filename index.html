<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/gif" />
    <title>Pricing</title>
</head>
<body>
    <div class="wrapper">
        <div class="headline">
            <div class="headline-header">
                <p>Simple, traffic-based pricing</p>
            </div>
            <div class="headline-paragraph">
                <p>Sign-up for our 30-day trial. No credit card required. </p>
            </div>
        </div>
        <div class="card">
            <div class="first-section">
                <div class="first-row">
                    <div class="number-of-views">
                        <p class="number-of-views-paragraph"></p>
                    </div>
                    <div class="count-per-period">
                        <p class="price"></p>
                        <p class="month-or-year-billing"></p>
                    </div>
                </div>
                <div class="second-row-slider">
                    <div class="level-slider"></div>
                    <div class="slider-circle"></div>
                </div>
                <div class="third-row">
                    <div class="count-per-period-small">
                        <p class="price-small"></p>
                        <p class="month-or-year-billing-small"></p>
                    </div>
                </div>
                <div class="fourth-row-toggler">
                    <div>
                        <p>Monthy Billing</p>
                    </div>
                    <div class="toggle-container">
                        <div class="toggle-circle"></div>
                    </div>
                    <div class="yearly-container">
                        <p>Yearly Billing</p>
                        <p class="discount-paragraph"></p>
                    </div>
                </div>
            </div>
            <div class="second-section">
                <div class="opportunities">
                    <div class="first-opportunity-row">
                        <img src="./assets/icon-check.svg" alt="check-one">
                        <p class="opportunity-paragraph">
                            Unlimited websites
                        </p>
                    </div>
                    <div class="second-opportunity-row">
                        <img src="./assets/icon-check.svg" alt="check-two">
                        <p class="opportunity-paragraph">
                            100% data ownership
                        </p>
                    </div>
                    <div class="third-opportunity-row">
                        <img src="./assets/icon-check.svg" alt="check-three">
                        <p class="opportunity-paragraph">
                            Email reports
                        </p>
                    </div>
                </div>
                <div class="start-trial">
                    <button class="start-trial-button">
                        Start  my trial
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
